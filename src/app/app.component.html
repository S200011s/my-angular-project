<app-header (createPostClicked)="toggleForm()"></app-header>

<ng-container *ngIf="!formShown">
  <div class="container mt-4">
    <div class="row justify-content-center gap-5">
      <app-card
        *ngFor="let post of posts$ | async"
        [post]="post"
        class="col-12 col-md-8 col-lg-6">
      </app-card>
    </div>
  </div>
</ng-container>
<app-post-form *ngIf="formShown" (formSubmitted)="hideForm()"></app-post-form>

<app-footer></app-footer>
