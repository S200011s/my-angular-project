<div class="card mb-3 shadow-sm">
  <div class="card-header d-flex align-items-center">
    <img [src]="post.userImage" alt="User Avatar" class="rounded-circle me-2" width="32" height="32">
    <strong>{{ post.userName }}</strong>
    <button class="btn btn-sm btn-outline-danger ms-auto" (click)="onDeletePost(post.id)" title="Delete Post">
      <img src="../../../assets/icons/delete.svg" width="25">
    </button>
  </div>

  <img [src]="post.postImage" class="card-img-top" alt="Post Image">

  <div class="card-body">
    <div class="d-flex justify-content-start align-items-center mb-2">
      <button class="btn btn-link text-danger p-0 me-2" (click)="onPostLiked(post)" title="Like">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi" viewBox="0 0 16 16" [class.bi-heart-fill]="post.isLiked" [class.bi-heart]="!post.isLiked">
          <path *ngIf="post.isLiked" fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314"/>
          <path *ngIf="!post.isLiked" d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15"/>
        </svg>
      </button>
    </div>
    <p class="card-text"><strong>{{ post.userName }}</strong> {{ post.postDescription }}</p>
      <p class="card-text text-muted"><small>{{ post.createdAt | date:"mediumDate" }}</small></p>


  </div>
