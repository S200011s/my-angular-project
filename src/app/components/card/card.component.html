<div class="border border-1 border-black rounded p-3"
*ngFor="let post of posts">
  <div class="d-flex justify-content-between align-items-center">
    <app-cardInfo
      [posts]="post"
      (postIsLiked)="onPostLiked($event)"
      >
    </app-cardInfo>
 <button (click)="onDeletePost(post.id)" class="btn btn-sm btn-danger ms-2">      <img src="../../../assets/icons/delete.svg" width="25"/>
    </button>
  </div>
  <button class="btn w-100 mt-2" [ngClass]="{
    'btn-dark':post.isLiked,
    'btn-outlin-primary':!post.isLiked,
  }">   {{ post.isLiked ? 'Liked' : 'Like' }}</button>

</div>
